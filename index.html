<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Happy Birthday Naura!</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  </head>
  <body>
    <div id="start-overlay">
      <div style="text-align: center">
        <h2>[ SERVER ONLINE ]</h2>
        <p>Click to Join World</p>
      </div>
    </div>

    <div id="loading-screen" class="dirt-bg">
      <div class="loading-container">
        <div id="loading-bar-border">
          <div id="loading-bar"></div>
        </div>
        <h3 id="loading-text">Building Terrain...</h3>
      </div>
    </div>

    <audio id="bgm" loop>
      <source src="assets/Haggstrom.mp3" type="audio/mpeg" />
    </audio>
    <audio id="sfx-click">
      <source src="assets/Click.mp3" type="audio/mpeg" />
    </audio>
    <audio id="sfx-challenge">
      <source src="assets/Challenge_complete.ogg" type="audio/ogg" />
    </audio>

    <div class="minecraft-screen">
      <video autoplay muted loop id="bg-video">
        <source src="assets/bg-minecraft.mp4" type="video/mp4" />
      </video>

      <div class="logo-container">
        <h1 class="main-title">NAURA<span>CRAFT</span></h1>
        <div class="splash-text" id="splash">Level 19 Unlocked!</div>
      </div>

      <div id="chat-box"></div>

      <div class="menu-buttons">
        <button class="mc-button" onclick="mainEvent()">
          ENTER NEW AGE (v.19.0)
        </button>
        <button class="mc-button" onclick="showGift()">
          CLAIM BIRTHDAY LOOT
        </button>
      </div>

<div class="ui-container">
    <div class="status-bars">
        <div class="health-bar">
            <script>
                for(let i=0; i<10; i++) document.write('<img src="https://raw.githubusercontent.com/Anu-Sivaram/Minecraft-UI/main/assets/heart.png" class="mc-icon">');
            </script>
        </div>
        <div class="hunger-bar">
            <script>
                for(let i=0; i<10; i++) document.write('<img src="https://raw.githubusercontent.com/Anu-Sivaram/Minecraft-UI/main/assets/hunger.png" class="mc-icon">');
            </script>
        </div>
    </div>

    <div class="hotbar-container">
        <div class="hotbar-slot" onclick="openLoot('Memory Line', 'Petualangan dimulai! ðŸ—ºï¸')">
            <img src="https://raw.githubusercontent.com/Anu-Sivaram/Minecraft-UI/main/assets/compass.png">
        </div>
        <div class="hotbar-slot" onclick="eatCake()">
            <img src="https://minecraft.wiki/images/Cake_JE4.png">
        </div>
        <div class="hotbar-slot active-slot" onclick="openLoot('Heart of Naura', 'Harta paling berharga. â¤ï¸')">
            <img src="https://raw.githubusercontent.com/Anu-Sivaram/Minecraft-UI/main/assets/heart_of_the_sea.png">
        </div>
        <div class="hotbar-slot" onclick="openLoot('Endless Love', 'Sampai ke The End! ðŸŒŒ')">
            <img src="https://raw.githubusercontent.com/Anu-Sivaram/Minecraft-UI/main/assets/ender_eye.png">
        </div>
        <div class="hotbar-slot" onclick="openLoot('Protection IV', 'Aku akan selalu menjagamu! ðŸ›¡ï¸')">
            <img src="https://raw.githubusercontent.com/Anu-Sivaram/Minecraft-UI/main/assets/book.png">
        </div>
    </div>
</div>
    </div>

    <div id="loot-modal" class="mc-modal">
      <div class="mc-modal-content">
        <h3 id="loot-title" style="color: #ffff55; margin-bottom: 10px"></h3>
        <div id="loot-text"></div>
        <button
          class="mc-button"
          onclick="closeLoot()"
          style="margin-top: 20px"
        >
          BACK
        </button>
      </div>
    </div>

    <div id="advancement" class="advancement">
      <img src="https://minecraft.wiki/images/Cake_JE4.png" width="28" />
      <div>
        <span class="adv-title">Advancement Made!</span>
        <span class="adv-desc">Level 19: The Birthday Girl!</span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
