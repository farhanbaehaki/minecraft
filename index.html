<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Naura!</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>

    <div id="start-overlay">
        <div style="text-align: center;">
            <h2>[ SERVER ONLINE ]</h2>
            <p>Click to Start Game</p>
        </div>
    </div>

    <audio id="bgm" loop><source src="assets/Haggstrom.mp3" type="audio/mpeg"></audio>
    <audio id="sfx-click"><source src="assets/Click.mp3" type="audio/mpeg"></audio>
    <audio id="sfx-challenge"><source src="assets/Challenge_complete.ogg" type="audio/ogg"></audio>

    <div class="minecraft-screen">
        
        <div class="logo-container">
            <h1 class="main-title">OUR<span>CRAFT</span></h1>
            <div class="splash-text" id="splash">Happy Birthday, Naura!</div>
        </div>

        <div class="menu-buttons">
            <button class="mc-button" onclick="mainEvent()">INSTALL NAURA UPDATE v.19.0</button>
            <button class="mc-button" onclick="showGift()">OPEN BIRTHDAY CHEST</button>
            <button class="mc-button disabled">HARDCORE MODE: FOREVER TOGETHER</button>
        </div>

        <div class="hotbar-container">
            <div class="hotbar-slot" onclick="openLoot('Rare Diamond', 'Di dunia yang luas ini, banyak orang yang terlihat seperti batu biasa. Tapi bagiku, kamu adalah struktur paling langka yang pernah aku temukan. ðŸ’Ž')">
                <img src="https://minecraft.wiki/images/Diamond_JE3_BE3.png" alt="Diamond">
            </div>
            
            <div class="hotbar-slot" onclick="openLoot('Totem of Naura', 'Setiap kali duniaku terasa runtuh, mengingat senyummu adalah totem yang memberiku kesempatan kedua untuk bangkit lagi. ðŸ˜‡')">
                <img src="https://minecraft.wiki/images/Totem_of_Undying_JE2_BE2.png" alt="Totem">
            </div>
            
            <div class="hotbar-slot" onclick="openLoot('Golden Heart', 'Kamu bukan sekadar pemulih tenaga, tapi pelindung jiwaku. Kehadiranmu memberiku kekuatan ekstra untuk menghadapi dunia. ðŸŽ')">
                <img src="https://minecraft.wiki/images/Enchanted_Golden_Apple_JE2_BE2.gif" alt="Golden Apple">
            </div>
            
            <div class="hotbar-slot" onclick="openLoot('Soul Compass', 'Jarum ini tidak lagi menunjuk ke arah utara. Sejak bertemu kamu, ke mana pun aku pergi, ia selalu menunjuk ke arahmu. ðŸ§­')">
                <img src="https://minecraft.wiki/images/Recovery_Compass_JE1_BE1.gif" alt="Compass">
            </div>
            
            <div class="hotbar-slot" onclick="openLoot('Eternal Craft', 'Dua jiwa yang berbeda, jika disatukan dengan kesabaran, akan menghasilkan masa depan yang jauh lebih indah. â¤ï¸')">
                <img src="https://minecraft.wiki/images/Crafting_Table_JE4_BE3.png" alt="Crafting Table">
            </div>
            
            <div class="hotbar-slot" onclick="openLoot('Petals of Love', 'Sama seperti bunga yang tumbuh di antara rerumputan, cintaku padamu mekar secara alami di hari-hariku yang sepi. ðŸŒ·')">
                <img src="https://minecraft.wiki/images/Pink_Tulip_JE3_BE2.png" alt="Tulip">
            </div>
            
            <div class="hotbar-slot active-slot" onclick="openLoot('Heart of Naura', 'Inilah harta karun terdalam yang aku jaga. Kamu adalah detak yang menenangkan di tengah badai lautan hidupku. ðŸŒŠ')">
                <img src="https://minecraft.wiki/images/Heart_of_the_Sea_JE1_BE1.png" alt="Heart">
            </div>
        </div>

        <div class="version-text">Minecraft Naura Edition v.19.0 (13 Jan 2007)</div>
    </div>

    <div id="loot-modal" class="mc-modal">
        <div class="mc-modal-content">
            <h3 id="loot-title" style="color: #FFFF55; margin-top: 0;"></h3>
            <p id="loot-text" style="font-size: 0.9rem; line-height: 1.5;"></p>
            <button class="mc-button" onclick="closeLoot()">CLOSE</button>
        </div>
    </div>

    <div id="advancement" class="advancement">
        <div class="adv-iconbox">
             <img src="https://static.wikia.nocookie.net/minecraft_gamepedia/images/3/31/Cake_JE3_BE2.png" alt="Cake">
        </div>
        <div class="adv-text">
            <span class="adv-title">Advancement Made!</span>
            <span class="adv-desc" id="adv-desc-text">Level 19: The Birthday Girl!</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
