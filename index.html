<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Minecraft HD - Heart Quest</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

    <div id="world-transition"></div>

    <div id="loading-screen">
        <div class="mojang-logo"></div>
        <div class="loading-bar-container">
            <div class="loading-bar"></div>
        </div>
    </div>

    <div id="achievement" class="achievement-toast hidden-toast">
        <div class="achievement-icon">
            <img src="https://raw.githubusercontent.com/papi-dev/minecraft-assets/main/assets/diamond.png" alt="Diamond">
        </div>
        <div class="achievement-text">
            <span class="yellow-text">Achievement Get!</span>
            <span class="white-text">Unlocked Naura's Heart</span>
        </div>
    </div>

    <audio id="sound-click" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"></audio>
    <audio id="sound-pop" src="https://www.myinstants.com/media/sounds/minecraft_pop.mp3"></audio>
    <audio id="sound-levelup" src="https://www.myinstants.com/media/sounds/level-up-minecraft.mp3"></audio>
    <audio id="bgm" loop src="https://www.soundboard.com/handler/Downloadaudio.ashx?id=439366"></audio>

    <div id="login-page" class="container">
        <div class="hd-card">
            <h1 class="mc-font">Secure World</h1>
            <p class="mc-font-small">Enter secret key to spawn:</p>
            <div class="input-group">
                <input type="password" id="passwordInput" class="mc-input" placeholder="...">
                <button onclick="checkPassword()" class="mc-button">SPAWN</button>
            </div>
            <p id="errorMessage" class="error"></p>
        </div>
    </div>

    <div id="main-content" class="container hidden">
        <div class="quest-card">
            <div class="boss-hud">
                <div class="boss-name">Naura's Daily Mood</div>
                <div class="hp-bar-container">
                    <div id="hp-fill" class="hp-fill"></div>
                </div>
            </div>

            <div class="character-display">
                <img src="https://raw.githubusercontent.com/papi-dev/minecraft-assets/main/assets/enchanted_golden_apple.png" id="main-sprite" class="floating-pixel">
            </div>

            <div class="hd-dialog">
                <p id="mc-text">> [SYSTEM]: Selamat datang, Player 1. Tingkatkan mood untuk klaim Diamond!</p>
                <div class="action-grid">
                    <button onclick="interact('healing')" class="mc-button-small">Makan Gapple</button>
                    <button onclick="interact('talk')" class="mc-button-small">Curhat ke Farhan</button>
                    <button onclick="interact('gift')" class="mc-button-small">Klaim Diamond</button>
                </div>
            </div>
        </div>
        
        <div class="music-controls">
            <button id="musicBtn" onclick="toggleMusic()" class="mc-button-small">Music: OFF</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
