<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Naura! - Server Online</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>

    <div id="start-overlay">
        <div style="text-align: center;">
            <h2 style="margin-bottom: 10px;">[ SERVER ONLINE ]</h2>
            <p>Click anywhere to Start Game</p>
        </div>
    </div>

    <audio id="bgm" loop><source src="assets/Haggstrom.mp3" type="audio/mpeg"></audio>
    <audio id="sfx-click"><source src="assets/Click.mp3" type="audio/mpeg"></audio>
    <audio id="sfx-challenge"><source src="assets/Challenge_complete.ogg" type="audio/ogg"></audio>

    <div class="minecraft-screen">
        <div class="logo-container">
            <h1 class="main-title">OUR<span>CRAFT</span></h1>
            <div class="splash-text" id="splash">Happy Birthday, Naura!</div>
        </div>

        <div class="menu-buttons">
            <button class="mc-button main-btn" onclick="mainEvent()">
                INSTALL NAURA UPDATE v.19.0
            </button>
            <button class="mc-button" onclick="showGift()">
                OPEN BIRTHDAY CHEST
            </button>
            <button class="mc-button disabled">
                HARDCORE MODE: FOREVER TOGETHER
            </button>
        </div>

        <div class="version-text">Minecraft Naura Edition v.19.0 (13 Jan 2007)</div>

<div class="hotbar-container">
    <div class="hotbar-slot" onclick="openLoot('Diamond', 'Naura, kamu adalah diamond paling berharga di hidupku! ðŸ’Ž')">
        <img src="https://minecraft.wiki/images/Diamond_JE3_BE3.png" alt="Diamond">
    </div>
    <div class="hotbar-slot" onclick="openLoot('Steak', 'Terima kasih sudah selalu menjagaku dan jadi penyemangatku! ðŸ–')">
        <img src="https://minecraft.wiki/images/Cooked_Steak_JE4_BE3.png" alt="Steak">
    </div>
    <div class="hotbar-slot" onclick="openLoot('Compass', 'Ke mana pun aku pergi, kamu adalah arah pulangku. ðŸ§­')">
        <img src="https://minecraft.wiki/images/Compass_JE3_BE3.gif" alt="Compass">
    </div>
    <div class="hotbar-slot"></div>
    <div class="hotbar-slot"></div>
    <div class="hotbar-slot"></div>
    <div class="hotbar-slot"></div>
    <div class="hotbar-slot"></div>
    <div class="hotbar-slot active-slot"></div> </div>

<div id="loot-modal" class="mc-modal">
    <div class="mc-modal-content">
        <h3 id="loot-title" style="color: #FFFF55;">Item Found!</h3>
        <p id="loot-text"></p>
        <button class="mc-button" onclick="closeLoot()">CLOSE</button>
    </div>
</div>

    </div>

    <div id="advancement" class="advancement">
        <div class="adv-iconbox">
             <img src="https://static.wikia.nocookie.net/minecraft_gamepedia/images/3/31/Cake_JE3_BE2.png" alt="Cake">
        </div>
        <div class="adv-text">
            <span class="adv-title">Advancement Made!</span>
            <span class="adv-desc" id="adv-desc-text">Level 19: The Birthday Girl!</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
