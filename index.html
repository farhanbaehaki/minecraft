<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday Naura!</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  </head>
  <body>
    <div id="start-overlay">
      <div style="text-align: center">
        <h2>[ SERVER ONLINE ]</h2>
        <p>Click to Start Game</p>
      </div>
    </div>

    <audio id="bgm" loop>
      <source src="assets/Haggstrom.mp3" type="audio/mpeg" />
    </audio>
    <audio id="sfx-click">
      <source src="assets/Click.mp3" type="audio/mpeg" />
    </audio>
    <audio id="sfx-challenge">
      <source src="assets/Challenge_complete.ogg" type="audio/ogg" />
    </audio>

    <div class="minecraft-screen">
      <div class="logo-container">
        <h1 class="main-title" onclick="easterEgg()">OUR<span>CRAFT</span></h1>
        <div class="splash-text" id="splash">Happy Birthday, Naura!</div>
      </div>

      <div class="menu-buttons">
        <button class="mc-button" onclick="mainEvent()">
          ENTER NEW AGE (v.19.0)
        </button>
        <button class="mc-button" onclick="showGift()">
          CLAIM BIRTHDAY LOOT
        </button>
      </div>

      <div class="hotbar-container">
        <div
          class="hotbar-slot"
          onclick="openLoot('[Stone Age]', 'Tahun lalu adalah awal petualangan barumu. Keberanianmu di level 18 luar biasa! ðŸª¨', this)"
        >
          <img
            src="https://minecraft.wiki/images/Stone_Pickaxe_JE3_BE2.png"
            alt="Pickaxe"
          />
        </div>
        <div
          class="hotbar-slot"
          onclick="openLoot('[Suit Up]', 'Bahkan netherite armor pun kalah kuat dengan semangatmu hari ini! âœ¨', this)"
        >
          <img
            src="https://minecraft.wiki/images/Iron_Chestplate_JE2_BE2.png"
            alt="Armor"
          />
        </div>
        <div
          class="hotbar-slot"
          onclick="openLoot('[Cover Me With Diamonds]', 'Kamu adalah diamond paling berharga di server hidupku. ðŸ’Ž', this)"
        >
          <img
            src="https://minecraft.wiki/images/Diamond_JE3_BE3.png"
            alt="Diamond"
          />
        </div>
        <div class="hotbar-slot" onclick="eatCake(this)">
          <img src="https://minecraft.wiki/images/Cake_JE4.png" alt="Cake" />
        </div>
        <div
          class="hotbar-slot"
          onclick="openLoot('[Great View From Up Here]', 'Level 19 punya pemandangan yang lebih luas. Jangan takut melangkah maju! ðŸ”­', this)"
        >
          <img
            src="https://minecraft.wiki/images/Spyglass_JE3_BE2.png"
            alt="Spyglass"
          />
        </div>
        <div
          class="hotbar-slot"
          onclick="openLoot('Pink Tulip', 'Cintaku mekar di setiap koordinat yang kita lalui bersama. ðŸŒ·', this)"
        >
          <img
            src="https://minecraft.wiki/images/Pink_Tulip_JE3_BE2.png"
            alt="Tulip"
          />
        </div>
        <div
          class="hotbar-slot active-slot"
          onclick="openLoot('Heart of Naura', 'Harta karun paling berharga yang akan selalu aku jaga. ðŸŒŠ', this)"
        >
          <img
            src="https://minecraft.wiki/images/Heart_of_the_Sea_JE1_BE1.png"
            alt="Heart"
          />
        </div>
      </div>

      <div class="version-text">
        Minecraft Naura Edition v.19.0 (13 Jan 2007)
      </div>
    </div>

    <div id="loot-modal" class="mc-modal">
      <div class="mc-modal-content">
        <h3 id="loot-title" style="color: #ffff55; margin-top: 0"></h3>
        <div id="loot-text"></div>
        <button
          class="mc-button"
          style="margin-top: 15px; width: 120px"
          onclick="closeLoot()"
        >
          CLOSE
        </button>
      </div>
    </div>

    <div id="advancement" class="advancement">
      <div class="adv-iconbox">
        <img
          src="https://minecraft.wiki/images/Cake_JE4.png"
          width="24"
          alt="Cake"
        />
      </div>
      <div class="adv-text">
        <span class="adv-title">Advancement Made!</span>
        <span class="adv-desc" id="adv-desc-text"
          >Level 19: The Birthday Girl!</span
        >
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
